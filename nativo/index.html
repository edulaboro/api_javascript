<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link adquirido no site do bootstrap CDN links "https://getbootstrap.com/docs/5.2/getting-started/introduction/#cdn-links" -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Método padrão do JS para consumo de API -->
    <title>Interação com API utilizando método Fetch</title>
</head>
<body>
    <section class="container-fluid col-md-10 mx-auto">
        <h1 class="text-center mt-4">Listando personagens de Star Wars</h1>
        <ul class="list-group" id="lista">
            
        </ul>

        <section class="row mb-4" >
          <form action="" class="container-fluid col-md-10 mx-auto">
            <label for="campo" class="col-form-label-lg">Informe o código do personagem de Star Wars</label>
            <input type="search" id="campo" class="form-control">
            <button class="btn btn-primary mt-2" id="filtrar">Filtrar</button>
         </form> 
        </section>

        <table class="table">
            <thead>
              <tr>

                <th scope="col">Nome</th>
                <th scope="col">Gênero</th>
                <th scope="col">Altura</th>
              </tr>
            </thead>
            <tbody id="tabela">
             
            </tbody>
          </table>
    
    </section>


    <!-- Referenciando meu arquivo script.js -->
    <script src="script.js"></script>
</body>
</html>
